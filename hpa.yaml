apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: wisecow-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: wisecow-deployment #here the name of deployment should be same if i enter wrong kindly excuse me 
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
